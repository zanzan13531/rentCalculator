<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Rent Calculator</h1>
        <br>

        <h4>Cost To Split: <input id="initialCost" onkeyup="calculateRent()" type="number" name="initialCost" step="any"
                placeholder="Enter the first number..."></h4>
        <br>

        <p>P1 <input id="daysRented1" onkeyup="calculateRent()" type="number" name="daysRented1" step="any"
                placeholder="Enter the first number..."></p>
        <p>P2 <input id="daysRented2" onkeyup="calculateRent()" type="number" name="daysRented2" step="any"
                placeholder="Enter the first number..."></p>
        <p>P3 <input id="daysRented3" onkeyup="calculateRent()" type="number" name="daysRented3" step="any"
                placeholder="Enter the first number..."></p>
        <p>P4 <input id="daysRented4" onkeyup="calculateRent()" type="number" name="daysRented4" step="any"
                placeholder="Enter the first number..."></p>
        <p>P5 <input id="daysRented5" onkeyup="calculateRent()" type="number" name="daysRented5" step="any"
                placeholder="Enter the first number..."></p>
        <p>P6 <input id="daysRented6" onkeyup="calculateRent()" type="number" name="daysRented6" step="any"
                placeholder="Enter the first number..."></p>
        <p>P7 <input id="daysRented7" onkeyup="calculateRent()" type="number" name="daysRented7" step="any"
                placeholder="Enter the first number..."></p>
        <p>P8 <input id="daysRented8" onkeyup="calculateRent()" type="number" name="daysRented8" step="any"
                placeholder="Enter the first number..."></p>

        <p id="P1Cost">P1 Cost: 0</p>
        <p id="P2Cost">P2 Cost: 0</p>
        <p id="P3Cost">P3 Cost: 0</p>
        <p id="P4Cost">P4 Cost: 0</p>
        <p id="P5Cost">P5 Cost: 0</p>
        <p id="P6Cost">P6 Cost: 0</p>
        <p id="P7Cost">P7 Cost: 0</p>
        <p id="P8Cost">P8 Cost: 0</p>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
